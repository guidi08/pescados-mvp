<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automation Monitor</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 20px; background:#0b0f14; color:#e6edf3; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:14px; }
    .title { font-weight:600; font-size:16px; margin-bottom:6px; }
    .meta { font-size:12px; color:#9ca3af; margin-bottom:8px; }
    pre { white-space: pre-wrap; word-break: break-word; background:#0b0f14; padding:10px; border-radius:8px; border:1px solid #1f2937; color:#d1d5db; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .badge { font-size:12px; padding:4px 8px; border-radius:999px; background:#1f2937; color:#9ca3af; }
    .logs { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Automation Monitor</h1>
    <div class="badge" id="last-update">Carregando…</div>
  </div>

  <h2>Status (Leitura fácil)</h2>
  <div class="grid" id="states"></div>

  <div class="logs">
    <h2>Logs</h2>
    <div class="grid" id="logs"></div>
  </div>

  <script>
    const fmtTime = (t) => new Date(t * 1000).toLocaleString();

    const friendlyNames = {
      'auto_collect_state.json': 'Coleta de anexos (Gmail → /anexos)',
      'auto_triage_state.json': 'Triagem de anexos (pedido/asana)',
      'auto_momo_report_state.json': 'Relatório Momo (WhatsApp)',
      'auto_rep_report_state.json': 'Relatório Rep (WhatsApp)',
      '.telegram_bridge_state.json': 'Bridge Telegram',
      'state.json': 'Estado geral da automação',
    };

    function friendlySummary(item) {
      const s = item.summary || {};
      if (item.name === 'auto_collect_state.json') {
        const count = Array.isArray(s.processed_message_ids) ? s.processed_message_ids.length : null;
        return count !== null ? `E-mails processados: ${count}` : 'Sem dados recentes.';
      }
      if (item.name === 'auto_triage_state.json') {
        const pending = s.pending_files || s.pending || s.queue || null;
        if (pending !== null) return `Pendências de triagem: ${pending}`;
        return 'Triagem sem pendências visíveis.';
      }
      if (item.name === 'auto_momo_report_state.json') {
        const vouchers = s.last_vouchers_total;
        const leo = s.flow_base_leo;
        const pin = s.flow_base_pin;
        const parts = [];
        if (vouchers !== undefined) parts.push(`Últimos vouchers: R$ ${Number(vouchers).toFixed(2)}`);
        if (leo !== undefined) parts.push(`Saldo base Leo: R$ ${Number(leo).toFixed(2)}`);
        if (pin !== undefined) parts.push(`Saldo base Pin: R$ ${Number(pin).toFixed(2)}`);
        return parts.length ? parts.join(' · ') : 'Sem dados recentes.';
      }
      if (item.name === 'auto_rep_report_state.json') {
        return 'Relatório rep: estado disponível (ver JSON bruto abaixo).';
      }
      if (item.name === '.telegram_bridge_state.json') {
        return 'Bridge do Telegram ativo (ver JSON bruto abaixo).';
      }
      if (item.name === 'state.json') {
        return 'Estado geral: ver JSON bruto abaixo.';
      }
      return 'Sem resumo amigável.';
    }

    function renderStateCard(item) {
      const div = document.createElement('div');
      div.className = 'card';
      const info = item.info || {};
      const title = friendlyNames[item.name] || item.name;
      div.innerHTML = `
        <div class="title">${title}</div>
        <div class="meta">
          ${info.exists ? `Atualizado: ${fmtTime(info.mtime)} · ${info.size} bytes` : 'Arquivo não encontrado'}
        </div>
        <div class="meta">${friendlySummary(item)}</div>
        <pre>${item.summary ? JSON.stringify(item.summary, null, 2) : 'sem conteúdo'}</pre>
      `;
      return div;
    }

    function renderLogCard(item) {
      const div = document.createElement('div');
      div.className = 'card';
      const info = item.info || {};
      div.innerHTML = `
        <div class="title">${item.name}</div>
        <div class="meta">
          ${info.exists ? `Atualizado: ${fmtTime(info.mtime)} · ${info.size} bytes` : 'Arquivo não encontrado'}
        </div>
        <pre>${item.tail || 'sem conteúdo'}</pre>
      `;
      return div;
    }

    async function load() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('last-update').textContent = `Atualizado: ${fmtTime(data.now)}`;

      const states = document.getElementById('states');
      states.innerHTML = '';
      data.states.forEach(s => states.appendChild(renderStateCard(s)));

      const logs = document.getElementById('logs');
      logs.innerHTML = '';
      data.logs.forEach(l => logs.appendChild(renderLogCard(l)));
    }

    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
